<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Agenda de Contatos</title>
	<link rel="icon" href="imagens/9110984_call_phone_icon.png">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<h1>Criar novo Contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" class="caixa1" placeholder="Nome"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" class="caixa2" placeholder="Fone"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="E-mail" class="caixa1"></td>
			</tr>
		</table>
		<input type="button" class="botao1" onclick="validar()" value="Adicionar">
	</form>
	<script src="scripts/validador.js"></script>
</body>

</html>
